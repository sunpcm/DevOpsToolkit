[defaults]
# 禁用主机密钥检查（首次连接时不会提示）
host_key_checking = False

# 设置并发数
forks = 5

# 超时设置
timeout = 30

# 日志级别
verbosity = 0

# 启用密码提示（如果需要）
ask_pass = False
ask_become_pass = False

# SSH 连接设置
[ssh_connection]
# SSH 超时
ssh_timeout = 10

# 连接参数
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
