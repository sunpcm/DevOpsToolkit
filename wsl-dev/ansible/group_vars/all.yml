# ===== Core =====
enable_brew: true
enable_zsh: true

# ===== Backup =====
enable_backup: true      # Backup existing configs before making changes

# ===== Languages =====
enable_python: true      # uv-first
enable_go: true
enable_node: true
# Node
node_version: "24.11.1"

# ===== Git Configuration =====
enable_git_config: true
git_user_name: "sunpcm"           # Uncomment and set your name
git_user_email: "sunpcm@163.com"    # Uncomment and set your email
git_editor: "nvim"
git_default_branch: "main"
git_pull_rebase: "false"
enable_windows_git_credential_helper: true

# ===== Containers =====
enable_docker: true

# ===== Windows Integration =====
enable_windows_integration: true
create_windows_symlinks: true        # Create symlinks for Downloads, Desktop, Documents

# ===== Privilege =====
enable_passwordless_sudo: true


